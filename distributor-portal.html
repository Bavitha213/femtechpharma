<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Portal | FemTech Pharma Ltd</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl max-w-md text-center border border-gray-300">
        <h1 class="text-3xl font-bold text-purple-700">Distributor & Wholesaler Portal</h1>
        <p class="text-gray-700 mt-4 text-lg">Enter your username and password to access your B2B account.</p>
        
        <form class="mt-6">
            <div class="mb-4 text-left">
                <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter your username" required>
            </div>

            <div class="mb-4 text-left">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-800 shadow-md">Login</button>
        </form>
        
        <p class="text-gray-600 mt-4">Don't have an account? <a href="#" class="text-purple-700 font-semibold hover:underline">Register Here</a></p>
    </div>
</body>
</html>
