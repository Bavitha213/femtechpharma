<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Template | FemTech Pharma Ltd</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 py-10 px-6 flex justify-center">
    
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Product Image -->
        <div class="flex justify-center">
            <div class="bg-gray-300 h-96 w-full flex items-center justify-center rounded-lg">
                <span class="text-gray-500 text-lg">Product Image</span>
            </div>
        </div>
        
        <!-- Product Details -->
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Product Name</h1>
            <p class="text-2xl text-purple-700 font-semibold mt-3">$XXX.XX</p>
            <p class="text-gray-600 mt-4">Short product description goes here, explaining the key benefits and features.</p>
            
            <div class="mt-6 flex items-center">
                <span class="inline-block w-4 h-4 bg-green-500 rounded-full mr-2"></span>
                <p class="text-green-600 font-semibold">In stock, ready to ship</p>
            </div>
            
            <div class="mt-6">
                <button class="w-full border-2 border-gray-900 text-gray-900 font-semibold px-6 py-3 rounded-lg hover:bg-gray-900 hover:text-white transition">
                    Add to Cart
                </button>
            </div>
            
            <div class="mt-4">
                <button class="w-full bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-800 transition">
                    Buy with Shop Pay
                </button>
            </div>

            <p class="mt-4 text-center text-gray-600 underline cursor-pointer hover:text-gray-800">More payment options</p>
        </div>
    </div>
</body>
</html>
