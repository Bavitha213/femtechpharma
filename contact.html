<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FemTech Pharma Ltd</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f6fb;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen py-6 px-4">
    <div class="max-w-4xl w-full bg-white p-6 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Contact Form -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-purple-700 text-center">Write to us!</h1>
            <p class="text-gray-700 text-center mt-1 text-sm">Drop us a note and we'll get back to you as quickly as possible.</p>
            <form class="mt-4">
                <div class="mb-3">
                    <label class="block text-gray-700 font-semibold text-sm" for="name">Full Name</label>
                    <input type="text" id="name" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-sm" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 font-semibold text-sm" for="email">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-sm" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 font-semibold text-sm" for="subject">Subject</label>
                    <input type="text" id="subject" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-sm" placeholder="Subject" required>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 font-semibold text-sm" for="message">Message</label>
                    <textarea id="message" class="w-full px-3 py-1.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 text-sm" placeholder="Message" rows="3" required></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-purple-800 text-sm shadow-md">Send Message</button>
            </form>
        </div>
        <!-- Google Map Placeholder -->
        <div class="rounded-lg overflow-hidden">
            <iframe class="w-full h-full rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3150.586086592453!2d174.7452882!3d-36.8521105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47910f65d5c9%3A0x1c602393d498c15f!2s211%20Ponsonby%20Road%2C%20Ponsonby%2C%20Auckland%201011%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1710163456789!5m2!1sen!2snz"></iframe>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="mt-6 text-center max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 py-4 px-3 bg-white rounded-lg shadow-lg">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex items-center justify-center bg-purple-700 rounded-full">
                <i class="fa-solid fa-map-marker-alt text-white text-lg"></i>
            </div>
            <p class="text-gray-700 mt-1 text-sm"><strong>Address:</strong> 211 Ponsonby Road, Ponsonby, Auckland, 1011</p>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex items-center justify-center bg-purple-700 rounded-full">
                <i class="fa-solid fa-phone text-white text-lg"></i>
            </div>
            <p class="text-gray-700 mt-1 text-sm"><strong>Phone:</strong> 09-945 3334</p>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 flex items-center justify-center bg-purple-700 rounded-full">
                <i class="fa-solid fa-envelope text-white text-lg"></i>
            </div>
            <p class="text-gray-700 mt-1 text-sm"><strong>Email:</strong> <br>admin@femtechpharma.co.nz</br> </p>
        </div>
    </div>
</body>
</html>
